<nav class="bg-gray-900 shadow-lg fixed top-0 left-0 w-full z-50 py-6">
  <div class="mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-12">
      <a routerLink="/" class="text-4xl flex items-center text-purple-500">
        <i class="fa fa-coffee mr-2"></i>
        <span class="font-bold">Coffee Chronicles</span>
      </a>
      <div class="flex items-center">
        <ng-container *ngIf="!isAuthenticated()">
          <a
            routerLink="/login"
            class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-lg font-medium"
          >
            Login
          </a>
          <a
            routerLink="/register"
            class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-md text-lg font-medium ml-4"
          >
            Register
          </a>
        </ng-container>
        <ng-container *ngIf="isAuthenticated()">
          <button
            class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-lg font-medium"
          >
            {{ userDetails[0].userName }}
          </button>
          <a
            (click)="logOut()"
            class="cursor-pointer bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-md text-lg font-medium ml-4"
          >
            Logout
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</nav>
